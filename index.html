<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Journal de bord</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="manifest" href="/manifest.json">
</head>
<body>
    <div class="container">
        <h1>Journal de bord</h1>
        <div class="form-group">
            <label for="startLocation">Lieu de départ :</label>
            <input type="text" id="startLocation" placeholder="Lieu de départ">
        </div>
        <div class="form-group">
            <label for="startTime">Heure de départ :</label>
            <input type="time" id="startTime" onchange="calculateDrivingHours()">
        </div>
        <div class="form-group">
            <label for="endLocation">Lieu de fin :</label>
            <input type="text" id="endLocation" placeholder="Lieu de fin">
        </div>
        <div class="form-group">
            <label for="endTime">Heure de fin :</label>
            <input type="time" id="endTime" onchange="calculateDrivingHours()">
        </div>
        <div class="form-group">
            <label for="drivingHours">Heures de conduite :</label>
            <input type="text" id="drivingHours" readonly>
        </div>
        <div class="form-group">
            <label for="distance">Distance parcourue (en km) :</label>
            <input type="number" id="distance" placeholder="Distance">
        </div>
        <button onclick="saveEntry()">Enregistrer</button>
        <button onclick="downloadData()">Télécharger Excel</button>
        <button onclick="clearHistory()">Supprimer l'historique</button>
        <button onclick="sendEmail('labergedavid7@gmail.com')">Envoyer par e-mail</button>
        <div id="history"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.6/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <script src="script.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/service-worker.js');
      });
    }
    </script>
</body>
</html>
